<style>
body {
font-family: Arial, Helvetica, sans-serif;


}
div > p {
display: none;

}
div:hover > p{
display: block;
color: black;
background-color: aqua;
width: 300px;
}
div:hover{
color: red;

}


</style>
<body>
 <h1>exemplo de hover</h1>   
<p>passe o cursor do mause no texto abaixo</p>
<div>passe o cursor aqui
    <p>akjaajajja escondido</p>
</div>

</body>
